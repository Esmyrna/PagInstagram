<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Instagram</title>
   
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
           <img src="../img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-entrar">
            <div class="grupo">
                <img src="../img/instagram-logo.png" class="logo" alt="Instagram logo">
                <div class="photo-redonda">
                    <img src="../img/fotoeu.jpeg" width="100" alt="Foto de perfil">
                </div>
               <a href="#" class="login">Continue como Esmyrna__</a>
               <a href="#" class="logout">Remover conta</a>
            </div> 
            <div class="grupo">
                <p class="not-account">Não é Esmyrna__?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                     ou 
                     <span class="link-blue">Cadastra-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="getapp">Baixe o aplicativo!</p>
                <div class="download">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
            </div>
            </div>
         </div>
       </div>
</body>
</html>
